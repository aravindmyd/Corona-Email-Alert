{% extends 'base.html' %}

{% block content %}


<form class="login100-form validate-form p-b-33 p-t-5" method="POST" action="/success">

					<div class="wrap-input100 validate-input" data-validate = "Enter your name">
						<input class="input100" type="text" name="name" placeholder="Enter your Name">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter your E-mail">
						<input class="input100" type="email" name="pass" placeholder="Enter your E-mail">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn">
							Signup!	
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	


{% endblock content%}
